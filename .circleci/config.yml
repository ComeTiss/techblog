# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7.10
        steps:
            - checkout
            - restore_cache:
                key: npm-cache-v1-{{ checksum "package-lock.json" }}
            - run: npm ci
            - save_cache:
                key: npm-cache-v1-{{ checksum "package-lock.json" }}
                paths:
                  - /home/circleci/.npm
            - run: npm test